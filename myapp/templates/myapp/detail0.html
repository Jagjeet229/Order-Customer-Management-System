<!DOCTYPE html>
<html>
    <head lang="en">
         <meta charset="UTF-8">
         <title>Online Store APP</title>
    </head>
    <body>
         {% if product_list %}
         <h2>Category Name : {{category_name }}</h2>
         <h2>Category Warehouse : {{category_warehouse }}</h2>
         <h2>List of Products</h2>
         <ol>
         {% for prod in product_list %}
         <li> {{ prod.name}} </li>
         {% endfor %}
         </ol>
         {% else %}
         <strong>There are no available categories!</strong>
         {% endif %}
    <p><a href="/myapp/">Main page</a></p>
    </body>
</html>
